<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Sheet Downloader</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}
h1 {
    color: #333;
    margin-left: 40px;
    padding-left: 40px;
    margin-right: 50px;
    gap: 50px;
}
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}
label {
    margin-bottom: 10px;
    color: #555;
}
input[type="text"] {
    padding: 10px;
    width: 100%;
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 20px;
}
button {
    padding: 10px 20px;
    border: none;
    background-color: #28a745;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <h1>Enter Admission Number</h1>
    <form action="/download" method="post">
        <label for="admn">Admission Number:</label>
        <input type="text" name="admn" id="admn" required placeholder="Enter Admission Number">
        <button type="submit">Download Grade Sheet</button>
    </form>
</body>
</html>
